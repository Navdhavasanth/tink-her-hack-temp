<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caretaker Pro | Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .patient-card {
            transition: all 0.3s ease;
        }
        .patient-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.1);
        }
        input::placeholder { font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-6">

    <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">Caretaker <span class="text-blue-600">Pro</span></h1>
                <p class="text-slate-500 text-xs font-medium">Patient Management System</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-white px-3 py-1.5 rounded-xl shadow-sm border border-slate-100 flex items-center gap-2">
                    <span class="h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    <span class="text-slate-600 font-bold text-[10px] tracking-widest uppercase">System Live</span>
                </div>
            </div>
        </div>

        <div class="glass-card p-5 rounded-[2rem] shadow-sm mb-8 border border-slate-200">
            <div class="flex items-center gap-3 mb-4">
                <div class="bg-blue-600 text-white w-7 h-7 rounded-lg flex items-center justify-center text-sm font-bold">ï¼‹</div>
                <h2 class="text-sm font-black text-slate-800 uppercase tracking-wider">Quick Register</h2>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-6 gap-3">
                <input id="pName" type="text" placeholder="Full Name" class="md:col-span-1 bg-white border border-slate-200 p-2.5 rounded-xl focus:border-blue-500 outline-none text-sm transition-all">
                <input id="pAge" type="number" placeholder="Age" class="bg-white border border-slate-200 p-2.5 rounded-xl focus:border-blue-500 outline-none text-sm transition-all">
                <input id="pCondition" type="text" placeholder="Condition" class="bg-white border border-slate-200 p-2.5 rounded-xl focus:border-blue-500 outline-none text-sm transition-all">
                <input id="pDocName" type="text" placeholder="Doctor Name" class="bg-white border border-slate-200 p-2.5 rounded-xl focus:border-blue-500 outline-none text-sm transition-all">
                <input id="pDocPhone" type="tel" placeholder="Doctor Phone" class="bg-white border border-slate-200 p-2.5 rounded-xl focus:border-blue-500 outline-none text-sm transition-all">
                
                <button onclick="addPatient()" class="col-span-2 md:col-span-1 bg-slate-900 text-white font-bold text-xs py-2.5 rounded-xl hover:bg-blue-600 transition-all active:scale-95">
                    ADD PATIENT
                </button>
            </div>
        </div>

        <div class="flex items-center justify-between mb-4 px-1">
            <h2 class="text-lg font-black text-slate-800">Active Records <span id="patientCount" class="ml-1 text-blue-600">0</span></h2>
        </div>

        <div id="patientContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </div>

    <script>
        window.onload = displayPatients;

        function addPatient() {
            const name = document.getElementById('pName').value;
            const age = document.getElementById('pAge').value;
            const condition = document.getElementById('pCondition').value;
            const docName = document.getElementById('pDocName').value;
            const docPhone = document.getElementById('pDocPhone').value;

            if(!name || !docPhone) return alert("Fill required fields!");

            const patient = { 
                name, age, condition, docName, docPhone, id: Date.now() 
            };

            let patients = JSON.parse(localStorage.getItem('myPatients')) || [];
            patients.push(patient);
            localStorage.setItem('myPatients', JSON.stringify(patients));

            document.querySelectorAll('input').forEach(input => input.value = '');
            displayPatients();
        }

        function displayPatients() {
            const container = document.getElementById('patientContainer');
            const patients = JSON.parse(localStorage.getItem('myPatients')) || [];
            document.getElementById('patientCount').innerText = patients.length;

            if (patients.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full py-12 text-center border-2 border-dashed border-slate-200 rounded-[2rem] bg-white/50">
                        <p class="text-slate-400 text-sm font-bold">No active patients.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = ''; 
            patients.forEach(p => {
                container.innerHTML += `
                    <div class="patient-card bg-white p-5 rounded-[2rem] border border-slate-100 relative overflow-hidden shadow-sm">
                        <div class="relative">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-lg font-black text-slate-800 leading-tight">${p.name}</h3>
                                    <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-1">${p.age} Yrs â€¢ ${p.condition}</p>
                                </div>
                                <div class="bg-slate-50 w-8 h-8 rounded-lg flex items-center justify-center text-slate-400 font-black text-xs border border-slate-100">
                                    ${p.name.charAt(0)}
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-4 gap-2 mb-4">
                                <a href="./health-profile.html?id=${p.id}" class="flex flex-col items-center justify-center p-2.5 bg-slate-50 rounded-xl hover:bg-blue-600 hover:text-white transition-all">
                                    <span class="text-lg">ðŸ“Š</span>
                                    <span class="text-[8px] font-black uppercase mt-1">Health</span>
                                </a>
                                <a href="emergency.html?id=${p.id}" class="flex flex-col items-center justify-center p-2.5 bg-slate-50 rounded-xl hover:bg-red-500 hover:text-white transition-all">
                                    <span class="text-lg">ðŸ†˜</span>
                                    <span class="text-[8px] font-black uppercase mt-1">Help</span>
                                </a>
                                <a href="history.html?id=${p.id}" class="flex flex-col items-center justify-center p-2.5 bg-slate-50 rounded-xl hover:bg-indigo-600 hover:text-white transition-all">
                                    <span class="text-lg">ðŸ“œ</span>
                                    <span class="text-[8px] font-black uppercase mt-1">Log</span>
                                </a>
                                <a href="pharmacy.html?id=${p.id}" class="flex flex-col items-center justify-center p-2.5 bg-slate-50 rounded-xl hover:bg-emerald-500 hover:text-white transition-all">
                                    <span class="text-lg">ðŸ’Š</span>
                                    <span class="text-[8px] font-black uppercase mt-1">Pills</span>
                                </a>
                            </div>

                            <div class="flex items-center justify-between border-t border-slate-50 pt-3">
                                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Dr. ${p.docName}</span>
                                <button onclick="deletePatient(${p.id})" class="text-slate-300 hover:text-red-500 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function deletePatient(id) {
            if(!confirm("Remove record?")) return;
            let patients = JSON.parse(localStorage.getItem('myPatients'));
            patients = patients.filter(p => p.id !== id);
            localStorage.setItem('myPatients', JSON.stringify(patients));
            displayPatients();
        }
    </script>
</body>
</html>
